<div>
    {% if surview_present %}
        <div style="height: 512px; width: 512px; border: 1px solid">
            <img style="height: 512px; width: 512px" src="{{ base_url + '/surview' }}"
                 alt="Error: image could not get loaded">
        </div>
    {% endif %}

    <div {{ "hidden" if surview_present }}>
        <div class="d-flex justify-content-center align-items-center" id="surview-drop"
            style="height: 512px; width: 512px; border: 1px solid">
        <div id="surview-spinner"><strong>Drag and drop a file here</strong></div>
    </div>
    </div>
</div>
{% if surview_present %}
    <div>
        <div >
           <label style="width: 512px; height: 38px"
                  class="btn btn-secondary d-flex justify-content-center align-items-center"
                  id="scatter-input-label" for="scatter-input">
               Upload Scatter
           </label>
            <input style="display:none;" type="file"  id="scatter-input">
        </div>
        <div>
           <button {{ "disabled" if not scatter_present }} style="width: 512px; height: 38px"
                  class="btn btn-success d-flex justify-content-center align-items-center"
                  id="scatter-input-label"
                  onclick="$ctrl.clickCalculate()">
               Calculate aBMD
           </button>
        </div>
        <div>
           <button class="btn-outline-dark"
                        onclick="$ctrl.downloadImage('surview/download', 'surview.csv')">
                    Download Image
                </button>
                <button class="btn-outline-dark"
                        onclick="$ctrl.downloadImage('surview/segmentation/download', 'segmentation.csv')">
                    Download Segmentation
                </button>
                <button class="btn-outline-dark" onclick="$ctrl.switchImageView('surview/segmentation')">Show/Hide Segmentation</button>
        </div>
    </div>
{% endif %}
