<div>
    {% if surview_present %}
        <div id="surviewCarousel"
                 class="carousel slide image"
                 data-bs-interval="false"
                 data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/surview/segmentation"
                    alt="Error: image could not get loaded">
                      <div class="carousel-caption d-none d-md-block">
                          <p><small>Segmentation of the vertebral bodies</small></p>
                      </div>
                </div>
                <div class="carousel-item">
                    <img src="/surview"
                    alt="Error: image could not get loaded">
                      <div class="carousel-caption d-none d-md-block">
                          <p><small>CT surview scan of the patient</small></p>
                      </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#surviewCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#surviewCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    {% endif %}

    <div {{ "hidden" if surview_present }}>
        <div class="d-flex justify-content-center align-items-center image" id="surview-drop">
        <div id="surview-spinner"><strong>Drag and drop a file here</strong></div>
    </div>
    </div>
</div>
{% if surview_present %}
    <div>
        <div >
           <label style="width: 512px; height: 38px"
                  class="btn btn-secondary d-flex justify-content-center align-items-center"
                  id="scatter-input-label" for="scatter-input">
               Upload Scatter
           </label>
            <input style="display:none;" type="file"  id="scatter-input">
        </div>
        <div>
           <button {{ "disabled" if not scatter_present }} style="width: 512px; height: 38px"
                  class="btn btn-success d-flex justify-content-center align-items-center"
                  id="calculate-abmd-button"
                  onclick="$ctrl.clickCalculate()">
               Calculate aBMD
           </button>
        </div>
        <div>
           <button class="btn-outline-dark"
                        onclick="$ctrl.downloadImage('surview/download', 'surview.csv')">
                    Download Image
                </button>
                <button class="btn-outline-dark"
                        onclick="$ctrl.downloadImage('surview/segmentation/download', 'segmentation.csv')">
                    Download Segmentation
                </button>
        </div>
    </div>
{% endif %}
