<div class="modal fade" id="result-modal" tabindex="-1" aria-labelledby="result-modal-title" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content" style="background-color: black">
      <div class="modal-header">
        <h5 class="modal-title" id="result-modal-title" style="color: white">SDEXA - Click and select a segment</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" id="result-modal-close-button-top"
                aria-label="Close"></button>
      </div>
      <div class="modal-body" >
          <div class="d-flex flex-column align-items-center">
          <div>
                <table class="table table-dark results-table">
                    <tr>
                        <th scope="col">aBMD mean [g/cm²]</th>
                        <th scope="col">aBMD std [g/cm²]</th>
                    </tr>
                    <tr>
                        <td id="abmd-mean-cell"></td>
                        <td id="abmd-std-cell"></td>
                    </tr>
                </table>
          </div>
              <div style="width: 520px; height: 520px; border: 1px solid white;">
                <canvas id="result-modal-canvas"></canvas>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <span class="justify-content-start modal-footer-span">
            <button onclick="$ctrl.downloadImage('surview/sdexa/download', 'abmd.csv')"
                    class="btn btn-outline-light">Download aBMD matrix</button>
            <span style="color:white" id="result-modal-position-x"></span>
            <span style="color:white" id="result-modal-position-y"></span>
            <span style="color:white" id="result-modal-position-value"></span>
            <span style="color:yellow; margin-left:90px" id="result-modal-segment-mean"></span>
        </span>
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal" id="result-modal-close-button">
            Close</button>
     </div>
    </div>
  </div>
</div>
