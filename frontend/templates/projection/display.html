<div>
    {% if projection_present %}
        <div style="height: 512px; width: 512px; border: 1px solid">
            <img src="{{ base_url + '/projection' }}"
                  alt="Error: image could not get loaded">
        </div>
        <button class="btn-outline-dark"
                    onclick="$ctrl.downloadImage('projection/download', 'projection.csv')">
            Download Image
        </button>
        {% if surview_present %}
            <button class="btn-outline-dark"
                        onclick="$ctrl.downloadImage('projection/registration/download', 'registration.csv')">
                Download Registration
            </button>
            <button class="btn-outline-dark" onclick="$ctrl.switchImageView('projection/registration')">
                Show/Hide registration</button>
        {% endif %}
    {% endif %}
    <div {{ "hidden" if projection_present }}>
            <div id="projection-drop" class="d-flex justify-content-center align-items-center"
            style="height: 512px; width: 512px; border: 1px solid">
                <div id="projection-spinner"><strong>Drag and drop a file here</strong></div>
            </div>
    </div>

</div>
